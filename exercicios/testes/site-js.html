<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-js</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Digite a velocidade do carro <input type="number" name="vel" id="txtvel"> 
    <input type="button" value="Verificar" onclick="tocheck()">
    <div id="res">

    </div>
    <script>
        function tocheck() {
        var txtv = document.querySelector('input#txtvel')
        var res =  document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p> A sua velocidade atual é de <strong>${vel}<strong> Km/h<p>`
        
        if (vel > 65) {
            res.innerHTML += `Você ultrapassou o limite de velocidade, <strong>MULTADO!<strong>`
        } else {
            res.innerHTML += `<p>Dirija sempre com cuidado e use o cinto de segurança!!!<p>` 
        }
    }
    </script>
</body>
</html>
