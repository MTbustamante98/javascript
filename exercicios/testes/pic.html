<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <style>
        body,html{
            width: 98vw;
        }
        
        section{
            border: 1px solid black;
            display: inline-block;
            padding: 10px;
            margin: auto;
        }

        h1{
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <script>
        function light(sw) {
            var pic;
            if (sw == 0) {
                pic = "pic_bulboff.gif"
            } else {
                pic = "pic_bulbon.gif"
            }
            document.getElementById('image').src = pic;
        }
    </script>

<section>
        
    <p>
        <h1>Exercício com JS</h1>
        <img id="image" src="imagem/pic_bulboff.gif">
        
            <button type="button" onclick="light(1)">Luz ligada</button>
            <button type="button" onclick="light(0)">Luz apagada</button>
    </p>

</section>
        
</body>       
</html>
