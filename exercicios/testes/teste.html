<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clique()">Click-me</button>

    
    <script>
        function clique(){
            let numb = window.prompt ('Digite um número')

            let n1 = parseInt(numb + 1)
            
            window.alert (`Depois de ${numb}, vem o número ${n1}`)
        }
    </script> 
</body>
</html>
