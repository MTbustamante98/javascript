<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            border: 1px solid black;
            width: 250px;
            height: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
      <section>
          <h1>Sistema de Multas</h1>
          Digite a velocidade do carro <input type="number" name="txtvel" id="txtvel">
          <input type="button" value="Verificar" onclick="tocheck()">   
      </section>
      
      <div id="res">
      
      </div>

      <script>
        function tocheck() {
            var txvel = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var director = document.querySelector('section#principal')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>A velocidade atual do carro é de <strong>${vel} Km/h<strong><p>`
                if (vel >= 61 && vel <= 67) {
                    res.innerHTML += '<p><strong>Atençao!!!<strong> você quase ultrapassou o limite de velocidade permitido da via!<p>'
                } else if (vel >= 68) {
                    res.innerHTML += '<p>Você ultrapassou o limite de velocidade, <strong>MULTADO!<strong><p>'   
            }
            
            res.innerHTML += '<p>Dirija com cuidado e sempre use o cinto de segurança!'
        }

        
      </script>
</body>
</html>
