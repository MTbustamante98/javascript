<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-js</title>
</head>
<body>
        <h1>Sistema de Multas</h1>
        Digite a velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h 
        <input type="button" value="Verificar" onclick="clicar()">
        <div id="res">

        </div>
    <script>
        function clicar() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> A sua velocidade atual é de <strong>${vel} Km/h!<strong><p> `     
                if (vel > 65) {
                    res.innerHTML += 'Você ultrapassou o limite de velocidade, <strong>Multado!<strong>'
                }
            
            res.innerHTML += '<p><strong>Dirija com cuida e use sempre o cinto de segurança!!!<strong><p>'    
        }
    </script>
</body>
</html>
