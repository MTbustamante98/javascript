<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com JavaScript</title>
    <style>
        body{font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">Click me</button>
    <script>
        function clicou() {
            window.alert('Você clicou em mim!')
            let nome = prompt('Qual seu nome?')
            alert('É um prazer em te conhecer,'  + nome)
        }
    </script>
</body>
</html>
