<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Em qual País você vive?</h1>
    Digite o País em que você reside <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="tosend()">

    <div id="res">

    </div>
    <script>
        function tosend() {
        var country = document.querySelector('input#txtpais')
        var res = document.querySelector('div#res')
        var pais = (country.value)
        res.innerHTML = `<p>Você vive em <strong>${pais}<strong><p>`
            if(pais == 'Brasil' || pais == 'Br') {
                res.innerHTML += '<p>Você é brasileiro!<p>'
            } else {
                res.innerHTML += '<p>Você é estrangeiro!<p>'
            }
        }    
    </script>          
</body>
</html>
