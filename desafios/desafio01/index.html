<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - Botões</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button{
            font-size: 12pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <button onclick="clique ()">Botão 1</button>
    <script>
        function clique(){
            window.alert('Você clicou no 1° botão')
        }
    </script>   
    
    <button onclick="clicou()">Botão 2</button>
    <script>
        function clicou(){
            window.alert('Você clicou no 2° botão')
        }
    </script>

    <button onclick="cliquei()">Botão 3</button>
    <script>
        function cliquei(){
            window.alert('Você clicou no 3° botão')
        }
    </script>

    <button onclick="clickme()">Acesse o Site</button>
    <script>
        function clickme(){
            window.alert('https://www.youtube.com/')
        }
    </script>
</body>
</html>
