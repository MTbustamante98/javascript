<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        body{
            font: 12pt Arial;         
        }

        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
        <h1>Boas-vindas</h1>
        <button onclick="inicio()">Inicie o desafio</button>

        <script>
            function inicio (){
            let nome = window.prompt('Qual é o seu nome?')
            
            window.prompt (`Olá, ${nome}! Quantos anos você tem?`)
            
            window.alert (`${nome}, você está ficando velho haha!`)
        }
        </script>
</body>
</html>
